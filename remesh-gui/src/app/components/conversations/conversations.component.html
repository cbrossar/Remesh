<h2>Conversations</h2>

<div class="button-row">
    <button mat-raised-button color="primary" (click)="openDialog('NEW')">New Conversation</button>
    <button mat-raised-button color="primary" (click)="openDialog('SEARCH')">Search Conversations</button>
</div>

<p>Click Conversation to view messages!</p>
<mat-list role="list">
    <mat-list-item *ngFor="let conversation of conversations">
        <button mat-raised-button (click)="goToConversation(conversation)">{{conversation.title}}</button>
    </mat-list-item>
</mat-list>
